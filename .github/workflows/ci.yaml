name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -short -race -coverprofile=coverage.out ./...

      - name: Install coverctl
        run: go install github.com/felixgeelhaar/coverctl@latest

      - name: Check coverage with coverctl
        run: coverctl report --profile=coverage.out
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=3m

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Build binaries
        run: |
          go build -ldflags="-s -w" -o temper ./cmd/temper
          go build -ldflags="-s -w" -o temperd ./cmd/temperd

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Install VerdictSec
        run: go install github.com/felixgeelhaar/verdictsec/cmd/verdict@latest

      - name: Run VerdictSec Security Scan
        run: verdict scan --json -o verdict-results.json || true

      - name: Upload VerdictSec results
        uses: actions/upload-artifact@v6
        with:
          name: security-scan-results
          path: verdict-results.json
        if: always()
