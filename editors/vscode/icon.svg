<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1e1e2e"/>

  <!-- Flame (representing tempering heat) -->
  <path d="M64 20
           C 54 35, 44 45, 44 60
           C 44 75, 52 85, 64 85
           C 76 85, 84 75, 84 60
           C 84 45, 74 35, 64 20
           Z"
        fill="url(#flame)"/>

  <!-- Inner flame -->
  <path d="M64 40
           C 58 50, 54 55, 54 62
           C 54 70, 58 75, 64 75
           C 70 75, 74 70, 74 62
           C 74 55, 70 50, 64 40
           Z"
        fill="#fef3c7"/>

  <!-- Steel bar (being tempered) -->
  <rect x="30" y="90" width="68" height="12" rx="2" fill="url(#steel)"/>

  <!-- Accent lines on steel -->
  <line x1="35" y1="96" x2="93" y2="96" stroke="#cbd5e1" stroke-width="1"/>
</svg>
