solution:
  hello.ts: |
    /**
     * Returns a greeting message for the given name.
     * If name is empty, greets "World" instead.
     *
     * @param name - The name to greet
     * @returns A greeting message
     */
    export function hello(name: string): string {
      if (!name) {
        name = "World";
      }
      return `Hello, ${name}!`;
    }
