tests:
  types.test.ts: |
    import { describe, it, expect } from "vitest";
    import { add, concat, isPositive, safeDivide, getType } from "./types";

    describe("add", () => {
      it("adds positive numbers", () => {
        expect(add(2, 3)).toBe(5);
      });

      it("adds negative numbers", () => {
        expect(add(-1, -1)).toBe(-2);
      });

      it("adds with zero", () => {
        expect(add(5, 0)).toBe(5);
      });
    });

    describe("concat", () => {
      it("concatenates strings", () => {
        expect(concat("Hello", "World")).toBe("Hello World");
      });
    });

    describe("isPositive", () => {
      it("returns true for positive", () => {
        expect(isPositive(5)).toBe(true);
      });

      it("returns false for negative", () => {
        expect(isPositive(-3)).toBe(false);
      });

      it("returns false for zero", () => {
        expect(isPositive(0)).toBe(false);
      });
    });

    describe("safeDivide", () => {
      it("divides normally", () => {
        expect(safeDivide(10, 2)).toBe(5);
      });

      it("returns null for division by zero", () => {
        expect(safeDivide(10, 0)).toBeNull();
      });
    });

    describe("getType", () => {
      it("identifies string", () => {
        expect(getType("hello")).toBe("string");
      });

      it("identifies number", () => {
        expect(getType(42)).toBe("number");
      });

      it("identifies boolean", () => {
        expect(getType(true)).toBe("boolean");
      });

      it("identifies object", () => {
        expect(getType({})).toBe("object");
        expect(getType(null)).toBe("object");
      });
    });

