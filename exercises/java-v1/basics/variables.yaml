tests:
  CalculatorTest.java: |
    public class CalculatorTest {
        static int passed = 0;
        static int failed = 0;

        static void assertEquals(Object expected, Object actual, String message) {
            if (expected.equals(actual)) {
                passed++;
                System.out.println("PASS: " + message);
            } else {
                failed++;
                System.out.println("FAIL: " + message + " (expected=" + expected + ", actual=" + actual + ")");
            }
        }

        public static void main(String[] args) {
            assertEquals(5, Calculator.add(2, 3), "add positive numbers");
            assertEquals(-1, Calculator.add(2, -3), "add with negatives");
            assertEquals(0, Calculator.add(0, 0), "add zeros");

            assertEquals(2.5, Calculator.divide(5.0, 2.0), "divide normal");
            assertEquals(0.0, Calculator.divide(5.0, 0.0), "divide by zero");

            assertEquals("42", Calculator.intToString(42), "int to string");
            assertEquals("-7", Calculator.intToString(-7), "negative int to string");

            assertEquals(42, Calculator.parseIntSafe("42"), "parse valid int");
            assertEquals(-1, Calculator.parseIntSafe("abc"), "parse invalid returns -1");
            assertEquals(-1, Calculator.parseIntSafe(null), "parse null returns -1");

            System.out.println("\n" + passed + " passed, " + failed + " failed");
            if (failed > 0) System.exit(1);
        }
    }

