  ArrayUtilsTest.java: |
    import java.util.Arrays;

    public class ArrayUtilsTest {
        static int passed = 0;
        static int failed = 0;

        static void assertEquals(Object expected, Object actual, String msg) {
            if (expected.equals(actual)) { passed++; System.out.println("PASS: " + msg); }
            else { failed++; System.out.println("FAIL: " + msg + " (expected=" + expected + ", actual=" + actual + ")"); }
        }

        public static void main(String[] args) {
            assertEquals(10, ArrayUtils.sum(new int[]{1, 2, 3, 4}), "sum of array");
            assertEquals(0, ArrayUtils.sum(new int[]{}), "sum of empty array");

            int[] reversed = ArrayUtils.reverse(new int[]{1, 2, 3});
            assertEquals("[3, 2, 1]", Arrays.toString(reversed), "reverse array");
            assertEquals("[]", Arrays.toString(ArrayUtils.reverse(new int[]{})), "reverse empty");

            assertEquals(true, ArrayUtils.contains(new int[]{1, 2, 3}, 2), "contains existing");
            assertEquals(false, ArrayUtils.contains(new int[]{1, 2, 3}, 5), "contains missing");

            System.out.println("\n" + passed + " passed, " + failed + " failed");
            if (failed > 0) System.exit(1);
        }
    }

