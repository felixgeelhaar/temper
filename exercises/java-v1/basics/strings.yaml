    public class StringUtilsTest {
        static int passed = 0;
        static int failed = 0;

        static void assertEquals(Object expected, Object actual, String msg) {
            if (expected.equals(actual)) { passed++; System.out.println("PASS: " + msg); }
            else { failed++; System.out.println("FAIL: " + msg + " (expected=" + expected + ", actual=" + actual + ")"); }
        }

        public static void main(String[] args) {
            assertEquals("olleh", StringUtils.reverse("hello"), "reverse string");
            assertEquals("", StringUtils.reverse(""), "reverse empty");

            assertEquals(true, StringUtils.isPalindrome("racecar"), "palindrome lowercase");
            assertEquals(true, StringUtils.isPalindrome("Madam"), "palindrome mixed case");
            assertEquals(false, StringUtils.isPalindrome("hello"), "not palindrome");

            assertEquals(2, StringUtils.countVowels("hello"), "count vowels");
            assertEquals(5, StringUtils.countVowels("aeiou"), "all vowels");
            assertEquals(0, StringUtils.countVowels("rhythm"), "no vowels");

            System.out.println("\n" + passed + " passed, " + failed + " failed");
            if (failed > 0) System.exit(1);
        }
    }

