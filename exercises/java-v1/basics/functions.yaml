    public class MathUtilsTest {
        static int passed = 0;
        static int failed = 0;

        static void assertEquals(Object expected, Object actual, String msg) {
            if (expected.equals(actual)) { passed++; System.out.println("PASS: " + msg); }
            else { failed++; System.out.println("FAIL: " + msg + " (expected=" + expected + ", actual=" + actual + ")"); }
        }

        public static void main(String[] args) {
            assertEquals(5, MathUtils.max(3, 5), "max of two");
            assertEquals(7, MathUtils.max(7, 2, 5), "max of three");
            assertEquals(10, MathUtils.sum(1, 2, 3, 4), "sum of varargs");
            assertEquals(0, MathUtils.sum(), "sum of nothing");
            assertEquals(true, MathUtils.isPrime(7), "7 is prime");
            assertEquals(false, MathUtils.isPrime(4), "4 is not prime");
            assertEquals(false, MathUtils.isPrime(1), "1 is not prime");
            assertEquals(true, MathUtils.isPrime(2), "2 is prime");

            System.out.println("\n" + passed + " passed, " + failed + " failed");
            if (failed > 0) System.exit(1);
        }
    }

