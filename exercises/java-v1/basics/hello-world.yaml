id: hello-world
title: Hello World
description: |
  Write a method that returns a greeting message.

  ## Learning Objectives
  - Understand basic Java syntax
  - Learn to create a class with a static method
  - Write a simple method with a return value

  ## Instructions
  Implement the `greet` method that takes a name and returns a greeting.
  If the name is empty, greet "World" instead.

difficulty: beginner
tags:
  - basics
  - strings
  - methods

prerequisites: []

starter:
  Hello.java: |
    public class Hello {
        /**
         * Returns a greeting message for the given name.
         * If name is null or empty, greet "World".
         */
        public static String greet(String name) {
            // TODO: Implement this method
            return "";
        }

        public static void main(String[] args) {
            System.out.println(greet(""));
            System.out.println(greet("Java"));
        }
    }

tests:
  HelloTest.java: |
    public class HelloTest {
        static int passed = 0;
        static int failed = 0;

        static void assertEquals(String expected, String actual, String message) {
            if (expected.equals(actual)) {
                passed++;
                System.out.println("PASS: " + message);
            } else {
                failed++;
                System.out.println("FAIL: " + message);
                System.out.println("  expected: " + expected);
                System.out.println("  actual:   " + actual);
            }
        }

        public static void main(String[] args) {
            assertEquals("Hello, World!", Hello.greet(""), "empty name greets World");
            assertEquals("Hello, World!", Hello.greet(null), "null name greets World");
            assertEquals("Hello, Java!", Hello.greet("Java"), "greets by name");
            assertEquals("Hello, Developer!", Hello.greet("Developer"), "greets another name");

            System.out.println("\n" + passed + " passed, " + failed + " failed");
            if (failed > 0) System.exit(1);
        }
    }

