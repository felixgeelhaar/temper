hints:
  L0:
    - "What should happen when the name is null or empty?"
    - "How do you check for null in Java?"
  L1:
    - "You need to handle two special cases: null and empty string"
    - "String concatenation or String.format can build the greeting"
  L2:
    - "Check if name is null first, then if it's empty"
    - "Use String.format(\"Hello, %s!\", name) for formatting"
  L3:
    - |
      Structure your solution like this:
      ```java
      public static String greet(String name) {
          if (name == null || name.isEmpty()) {
              name = "World";
          }
          return String.format("Hello, %s!", name);
      }
      ```

solution:
  Hello.java: |
    public class Hello {
        public static String greet(String name) {
            if (name == null || name.isEmpty()) {
                name = "World";
            }
            return String.format("Hello, %s!", name);
        }

        public static void main(String[] args) {
            System.out.println(greet(""));
            System.out.println(greet("Java"));
        }
    }
