id: hello-world
title: Hello World
description: |
  Write a function that returns a greeting message.

  ## Learning Objectives
  - Understand basic Go syntax
  - Learn to use the fmt package
  - Write a simple function with a return value

  ## Instructions
  Implement the `Hello` function that takes a name and returns a greeting.
  If the name is empty, greet "World" instead.

difficulty: beginner
tags:
  - basics
  - fmt
  - functions

prerequisites: []

starter:
  main.go: |
    package main

    import "fmt"

    // Hello returns a greeting message for the given name.
    // If name is empty, it should greet "World".
    func Hello(name string) string {
        // TODO: Implement this function
        return ""
    }

    func main() {
        // You can test your function here
        fmt.Println(Hello(""))
        fmt.Println(Hello("Go"))
    }

tests:
  main_test.go: |
    package main

    import "testing"

    func TestHello(t *testing.T) {
        tests := []struct {
            name     string
            input    string
            expected string
        }{
            {"empty name greets World", "", "Hello, World!"},
            {"greets by name", "Go", "Hello, Go!"},
            {"greets another name", "Gopher", "Hello, Gopher!"},
        }

        for _, tc := range tests {
            t.Run(tc.name, func(t *testing.T) {
                got := Hello(tc.input)
                if got != tc.expected {
                    t.Errorf("Hello(%q) = %q; want %q", tc.input, got, tc.expected)
                }
            })
        }
    }

check_recipe:
  format: true
  build: true
  test: true
  test_flags:
    - "-v"
  timeout: 30

rubric:
  criteria:
    - id: correctness
      name: Correctness
