hints:
  L0:
    - "What does the function need to return when the name is empty?"
    - "Have you imported the necessary packages?"
  L1:
    - "Look at string formatting in Go - the fmt package has useful functions"
    - "Consider using an if statement to check for empty input"
  L2:
    - "Use fmt.Sprintf to format strings with placeholders"
    - "The format string should be 'Hello, %s!' where %s is replaced by the name"
    - "Check if name == \"\" and set it to \"World\" in that case"
  L3:
    - |
      Structure your solution like this:
      ```go
      func Hello(name string) string {
          if name == "" {
              name = "World"
          }
          return fmt.Sprintf("Hello, %s!", name)
      }
      ```

solution:
  main.go: |
    package main

    import "fmt"

    // Hello returns a greeting message for the given name.
    // If name is empty, it should greet "World".
    func Hello(name string) string {
        if name == "" {
            name = "World"
        }
        return fmt.Sprintf("Hello, %s!", name)
    }

    func main() {
        fmt.Println(Hello(""))
        fmt.Println(Hello("Go"))
    }
