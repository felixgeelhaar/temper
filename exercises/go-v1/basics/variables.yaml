tests:
  main_test.go: |
    package main

    import "testing"

    func TestSum(t *testing.T) {
        tests := []struct {
            a, b     int
            expected int
        }{
            {1, 2, 3},
            {0, 0, 0},
            {-1, 1, 0},
            {100, 200, 300},
        }

        for _, tc := range tests {
            got := Sum(tc.a, tc.b)
            if got != tc.expected {
                t.Errorf("Sum(%d, %d) = %d; want %d", tc.a, tc.b, got, tc.expected)
            }
        }
    }

    func TestSwap(t *testing.T) {
        a, b := Swap("hello", "world")
        if a != "world" || b != "hello" {
            t.Errorf("Swap(\"hello\", \"world\") = (%q, %q); want (\"world\", \"hello\")", a, b)
        }
    }

    func TestZeroValues(t *testing.T) {
        i, s, b := ZeroValues()
        if i != 0 {
            t.Errorf("zero value for int = %d; want 0", i)
        }
        if s != "" {
            t.Errorf("zero value for string = %q; want \"\"", s)
        }
        if b != false {
            t.Errorf("zero value for bool = %v; want false", b)
        }
    }

