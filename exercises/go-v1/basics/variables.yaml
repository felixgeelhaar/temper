hints:
  L0:
    - "How do you add two numbers in Go?"
    - "Can a function return more than one value in Go?"
  L1:
    - "For Sum, simply use the + operator"
    - "For Swap, Go allows returning multiple values"
    - "Zero values are automatically assigned to uninitialized variables"
  L2:
    - "Swap can be done in one line: return b, a"
    - "Declare variables with 'var x int' to see zero values"
  L3:
    - |
      ```go
      func Sum(a, b int) int { return a + b }
      func Swap(a, b string) (string, string) { return b, a }
      func ZeroValues() (int, string, bool) {
          var i int
          var s string
          var b bool
          return i, s, b
      }
      ```

solution:
  main.go: |
    package main

    func Sum(a, b int) int {
        return a + b
    }

    func Swap(a, b string) (string, string) {
        return b, a
    }

    func ZeroValues() (int, string, bool) {
        var i int
        var s string
        var b bool
        return i, s, b
    }

    func main() {}
