id: go-v1
name: Go Fundamentals
version: 1.0.0
description: |
  Learn Go through deliberate practice. This pack covers the fundamentals
  of the Go programming language, from basic syntax to testing patterns.
language: go
difficulty_range:
  - beginner
  - intermediate
  - advanced

default_policy:
  max_level: 3
  patching_enabled: false
  cooldown_seconds: 60
  track: practice

exercises:
  # Basics
  - basics/hello-world
  - basics/variables
  - basics/functions
  - basics/slices
  - basics/maps
  # Intermediate
  - intermediate/pointers
  - intermediate/structs
  - intermediate/methods
  - intermediate/errors
  - intermediate/interfaces
  # Testing
  - testing/table-tests
  # Advanced
  - advanced/concurrency
  - advanced/channels
