      Structure your solution like this:
      ```python
      def hello(name: str) -> str:
          if not name:
              name = "World"
          return f"Hello, {name}!"
      ```

solution:
  hello.py: |
    """Greeting module."""


    def hello(name: str) -> str:
        """Return a greeting message for the given name.

        If name is empty, greet "World" instead.

        Args:
            name: The name to greet.

        Returns:
            A greeting message.
        """
        if not name:
            name = "World"
        return f"Hello, {name}!"
